<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-sm text-center">
            <h1 class="m-5">
                Cadastro de Imóveis
            </h1>
    
            <form class="container w-50 text-center">
                <div class="col-12 mb-4">
                    <label for="nome-proprietario" class="form-label">Nome do Proprietário</label>
                    <input type="text" name="nome-proprietario" class="form-control" id="nome">
                </div>
    
                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label for="quantidade-quartos" class="form-label">Quantidade de quartos</label>
                        <input type="number" name="quantidade-quartos" class="form-control" id="quartos">
                    </div>
                    
                    <div class="col-md-6">
                        <label for="quantidade-banheiros" class="form-label">Quantidade de banheiros</label>
                        <input type="number" name="quantidade-banheiros" class="form-control" id="banheiros">
                    </div>
                </div>
    
                <div class="mb-4">
                    <label for="garagem" class="form-label">Possui garagem?</label>
                    <input type="radio" name="garagem" value="sim" > Sim
                    <input type="radio" name="garagem" value="nao" checked> Não
                </div>
    
                <div class="m-auto mt-3 mb-5">
                    <input type="submit" value="Enviar dados" class="btn btn-primary" id="enviar">
                    <input type="reset" value="Limpar dados" class="btn btn-secondary">
                </div>
            </form>
    
            <button class="btn btn-danger" id="menu">Menu</button>
        </div>
    </body>
    
    <script src="./js/cadastro.js"></script>
    <script src="./js/index.js"></script>

</html>
